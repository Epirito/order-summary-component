<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img class="card__img" src="./images/illustration-hero.svg" alt="hero image">
    <div class="card_content">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
        <div class="order-item">
          <img class="icon" src="images/icon-music.svg">
          <div class="order-item_content">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <aside><a href="">Change</a></aside>
      </div>

      <button class="card__main-button">Proceed to Payment</button>
      <button class="card__button">Cancel Order</button>
      
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      </footer>
    </div>
  </div>
</body>
</html>
